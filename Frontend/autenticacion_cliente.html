<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticacion Clientes</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/autenticacion_cliente/header.css">
    <link rel="stylesheet" href="./css/autenticacion_cliente/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
</head>
<body style="display:none;">
    <header>
        <div class="cabecera">
            <div>
                <h1 class="cabecera__logo">SeriesLatam</h1>
            </div>
            <div class="informacion">
                <p>Inicia sesión con tu Usuario y contraseña.</p>
            </div>
            <div id="ok_user_saved" class="informacion" style="background-color: green; display: none;">
                <p>Usuario Registrado exitosamente.</p>
            </div>
        </div>
    </header>
    <main>
        <form>
            <div class="formulario">
                <p class="dato parrafo">Ingrese sus datos</p>

                <input class="dato form-control" type="text" id="inputUsername" name="usuario" placeholder="Usuario">

                <input class="dato form-control" type="password" id="inputPassword" name="password" placeholder="Contraseña">

                <div class="invalid-feedback feedback" style="display: none" id="validation-username">
                    Debe ingresar su nombre de usuario
                </div>
                <div class="invalid-feedback feedback" style="display: none" id="validation-password">
                    Debe ingresar su contraseña
                </div>

                <div class="alert alert-danger feedback" id="msg-error-login" style="display: none" role="alert">
                    Usuario y/o contraseña son incorrectos.
                </div>

                <button id="btn-login" class="dato btn__iniciar btn btn-lg btn-primary btn-block" type="button">Ingresar</button>
            </div>
        </form>
    </main>
    <script src="js/utils.js"></script>
    <script src="js/autenticacion_cliente.js"></script>
</body>
</html>
